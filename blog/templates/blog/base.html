<!doctype html>
<html lang="en">
  {%load static%}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="{%static 'css/blog.css' %}"
            <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


    <title>Hello, world!</title>
  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{%url 'post_list'%}">Blog</a></li>
                <li><a href="{% url 'about'%}">About</a></li>
                <li><a href="https://www.github.com">Github</a></li>
                <li><a href="https://linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated%}
                <li><a href="{%url 'post_new'%}">New Post</a></li>
                <li><a href="{%url 'post_draft_list'%}">Drafts</a></li>
                <li><a href="{%url 'logout'%}">Logout</a></li>
                <li><a>Welcome {{user.username}}</a></li>
                {%else%} <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user" aria-hidden="true">Login</span></a></li>
                {%endif%}
            </ul>
        </div>
    </nav>


    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {%block content%}
                    {%endblock%}
                </div>
            </div>
        </div>
    </div>


















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
